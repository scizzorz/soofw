{% extends "main.html" %}
{% block title %}
	{{ path }} / archive {{ super() }}
{% endblock %}
{% block content %}
	<section>
		<h1>{{ path }} / archive</h1>
		{% for tag in tags %}
			<h2 id="{{ tag }}">{{ tag }}</h2>
			<ul>
				{% for article in bundle[tag] %}
					{% include "section-archive.html" %}
				{% endfor %}
			</ul>
		{% endfor %}
	</section>
{% endblock %}
